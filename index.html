<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title>Visualization of CVRP</title>
      <script type="text/javascript" src="js/d3.v2.js"></script>
      <script type="text/javascript" src="js/d3.geo.js"></script>
      <script type="text/javascript" src="js/d3.csv.js"></script>
      <script type="text/javascript" src="js/jquery.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui.min.js"></script>
      <script type="text/javascript" src="js/slider.js"></script>
	  <script type="text/javascript" src="js/nv.d3.js"></script>
	  <script type="text/javascript" src="js/stackedAreaChart.js"></script>
	  <script type="text/javascript" src="js/d3.fisheye.js"></script>
	  <script type="text/javascript" src="js/scatterChart.js"></script>	
      <script type="text/javascript" src="js/areachartdata.js"></script>
      <script type="text/javascript" src="js/areachart.js"></script>
	
		<link type="text/css" rel="stylesheet" href="css/style.css"/>
		<link type="text/css" rel="stylesheet" href="css/colorbrewer.css"/>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />
		<link href="css/nv.d3.css" rel="stylesheet" type="text/css">

	<body>
		<div id="container">
			<div id="top_bar">
				<h1>Clean Vehicle Rebate Project in California</h1>
			</div>
			<div id="ca_map"> </div>
			<div id="info">
				<div id="county_state_pop">

					<div id="pop_wrapper">Population:&nbsp&nbsp<span id="pop"></span></div>
					<div id="station_wrapper">Charging Stations:&nbsp&nbsp<span id="station"></span></div>
					<div id="ev_wrapper">Rebated Clean Vehicles:&nbsp&nbsp<span id="ev"></span></div>
				</div>
			</div>
			<div class="slider_container">
				<div id="info_slider">
					<label id="ev_label" class="slider_label">Month: Feb 2013</label>
					<div id="total_ev_wrapper">Total Rebated CV in CA:&nbsp&nbsp<span id="info_ev"></span></div>
				</div>
				<div class="slider_tag" id="ev_slider"></div>
			</div>
			<div id="scatter_chart"><svg></svg></div>
			<div id="area_chart"><svg></svg></div>
		</div>
		  <script type="text/javascript" src="js/map.js"></script>
		  <script>updatemap();</script>
